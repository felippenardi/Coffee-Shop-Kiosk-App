	<meta charset="utf-8" />

	<title>Welcome to Foundation</title>

        </ul>

      <div id="search" class="four columns">
        <input type="" />
      </div>
      <div id="items" class="four columns">
        <ul class="block-grid five-up">
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
          <li>item 4</li>
          <li>item 5</li>

          <li>item 7</li>
          <li>item 8</li>
          <li>item 9</li>
          <li>item 10</li>

    </div>
  </div>
